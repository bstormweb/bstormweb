{{ define "main" }}
<div class="wheelset-list container mx-auto px-4 py-8">
  <header class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">{{ .Title | default "All Wheels" }}</h1>
    <p class="text-lg text-gray-600">Explore our collection of brainstorming wheels</p>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mx-10">
    {{ range .Pages }}
      <a href="{{ .RelPermalink }}"
    class="block p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 transition-colors">

    <h5 class="mb-2 text-lg font-bold tracking-tight text-gray-900 dark:text-white">
      {{ .Title }}</h5>
      {{ if .Params.description }}
      <p class="text-sm font-normal text-gray-700 dark:text-gray-400">
        {{ .Params.description }}
      </p>
      {{ end }}
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
